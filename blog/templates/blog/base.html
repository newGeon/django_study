{% load static %}
<html>
    <head>
        <title>E-Tech blog</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">     
    </head>
    <body>    
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
                <h1 class="display-4 fst-italic">Django Study Blog</h1>
            </div>
            {% if user.is_authenticated %}
            <div class="mb-3 pt-3">                
                <a href="{% url 'post_new' %}" class="top-menu">ADD POST</a>
            </div>
            {% endif %}
        </div>        
        <div class="content container">
            <div class="row">
                <div class="col-md-10">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
